<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrier Invocation Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <h1>Barrier Invocation Calculator</h1>
        <form>
            <label for="life">Life:</label>
            <input id="life" type="number" required>
            
            <label for="es">Energy Shield:</label>
            <input id="es" type="number" required>
            
            <label for="fireRes">Fire Resistance (%):</label>
            <input id="fireRes" type="number" required>
            
            <label for="infernalFlame">Infernal Flame:</label>
            <input id="infernalFlame" type="number" required>
            
            <label for="skill">Select Skill:</label>
            <select id="skill" required>
                <option value="arc">Arc</option>
                <option value="fireball">Fireball</option>
                <option value="lightning">Lightning</option>
                <!-- More skills can be added -->
            </select>
            
            <label for="targetEnergy">Target Energy Gain (660.01 to 660.25):</label>
            <input id="targetEnergy" type="number" required>
            
            <label for="buffFactor">Buff Factor (e.g., 2.4 for +140%):</label>
            <input id="buffFactor" type="number" step="0.01" required>
            
            <button type="button" onclick="calculateEnergy()">Calculate</button>
        </form>
        <p id="result"></p>
    </div>
    <script src="app.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const skillSelect = document.getElementById('skill');
            skillSelect.addEventListener('input', function() {
                const value = skillSelect.value.toLowerCase();
                filterOptions(skillSelect, value);
            });

            function filterOptions(select, query) {
                Array.from(select.options).forEach(option => {
                    option.style.display = option.value.toLowerCase().includes(query) ? 'block' : 'none';
                });
            }
        });
    </script>
</body>
</html>
